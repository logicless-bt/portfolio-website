	<body>
		<form action="" method="post" id="contact-form">
			<label class="standard-label" for="contact-email">Email: </label>
			<input type="email" required id="contact-email">

			<label class="standard-label" for="contact-tel">Telephone: </label>
			<input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id ="contact-tel">

			<label id="standard-label"
			for="contact-message">Message: </label>
			<textarea maxlength="300" required="required" id="contact-message"></textarea>

			<input type="submit" value="Send Message">
		</form>
