    	<link rel="stylesheet" type="text/css" href="css/styles.production.css">
	</head>

	

	<body>
		<header class="page-header">
			<img src="images/full-logo.png"
			class="page-header__item"
			id="logo"
			alt="Turner stylized as a logo">

			<nav class="main-navigation page-header__item">
		      <ul role="menubar" class="navigation-list">
		         <li role="presentation">
		            <a href="index.html" role="menuitem" class="navigation-list__item navigation-list__item--active">Home</a>
		         </li >
		         <li role="presentation">
		            <a href="about.html" role="menuitem" class="navigation-list__item">About</a>
		         </li>
		         <li role="presentation">
		            <a href="contact.html" role="menuitem" class="navigation-list__item">Contact</a>
		         </li>
		         <li role="presentation">
		         	<a href="work.html" role="menuitem" class="navigation-list__item">Work</a>
		         </li>
		      </ul>
		   </nav>
		</header>

		<form method="post" id="contact-form">
			<label class="standard-label" for="contact-email">Email: </label>
			<input type="email" required id="contact-email">

			<label class="standard-label" for="contact-tel">Telephone: </label>
			<input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id ="contact-tel">

			<label id="standard-label"
			for="contact-message">Message: </label>
			<textarea maxlength="300" required="required" id="contact-message"></textarea>

			<input type="submit" value="Send Message">
		</form>


		<!--<script src="js/tota11y.min.js"></script>-->

		<br>
		<br>
		<button type="button">Test Button</button>
